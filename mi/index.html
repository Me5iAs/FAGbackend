              </div>
            </form>
            <form role="search" ng-controller="homeCtrl" ng-submit="Encontrar(criterio)" class="navbar-form navbar-left hidden-md hidden-lg">
              <div class="input-group form-group">
                <input type="text" placeholder="Buscar" ng-model="criterio" value="" class="form-control"/><span class="input-group-btn">
                  <button type="submit" style="height:34px" ng-click="Encontrar(criterio)" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button></span>
              </div>
            </form>

              <li><a href="/#/help"> <i aria-hidden="true" class="fa fa-question-circle"></i>Ayuda</a></li>
              <li></li>
            </ul>
            <ul ng-show="LogIn" class="nav navbar-nav navbar-right">             
              <li class="dropdown"><a href="#" ng-click="$event.preventDefault()" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><img ng-src="{{Dir}}" style="height:21px; margin-right:10px"/>{{UsuarioLogueado}}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="/#/mis_datos"> <i class="fa fa-user"></i>Mis Datos</a></li>
                  <li><a href="/#/ver_calf/1"> <i class="fa fa-star"></i>Mi Calificaci√≥n                    </a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="/#/mis_ventas"> <i class="fa fa-briefcase"></i>Mis Ventas</a></li>
                  <li><a href="/#/mis_compras"> <i class="fa fa-shopping-cart"></i>Mis Compras</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#" ng-click="$event.preventDefault(); CerrarSesion();"><i class="fa fa-sign-out"></i>Salir</a></li>
                </ul>
              </li>
              <li class="dropdown"><a href="#" ng-click="$event.preventDefault()" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">
                   
                  Notificaciones <span Style="background-color:#fff; color: #000" ng-show="Notificaciones.length&gt;0" class="badge">5</span></a>
                <ul ng-show="Notificaciones.length&gt;0" class="dropdown-menu">
                  <li ng-repeat="item in Notificaciones"><a href="/#/mis_datos"><i class="fa fa-user"></i>Notificacion 1</a></li>
                </ul>
              </li>
              <li><a href="#/reg_pub"> <i aria-hidden="true" class="fa fa-shopping-cart"></i>Vender</a></li>
              <li><a href="#/help"> <i aria-hidden="true" class="fa fa-question-circle"></i>Ayuda</a></li>
            </ul>
          </div>
        </div>
      </nav>
