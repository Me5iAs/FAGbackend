
<section>

              <legend></legend>
              <!-- Select Basic-->
              <div class="form-group">
                <label for="selectbasic" class="col-md-4 control-label">Usuario</label>
                <div class="col-md-4">
                  <select id="tipo" name="Usuario" ng-model="Datos.Usuario" class="form-control">
                    <option ng-repeat="item in Analistas" value="{{item}}">{{item}}   </option>
                  </select>

              </div>

                <label for="passwordinput" class="col-md-4 control-label">Clave</label>

                  <input id="passwordinput" name="passwordinput" type="password" placeholder="clave" ng-model="Datos.Clave" class="form-control input-md"/>

              </div>
              <!-- Button-->
              <div class="form-group">
                <label for="singlebutton" class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button id="singlebutton" name="singlebutton" ng-click="Iniciar()" class="btn btn-primary"> <i style="margin-right:5px" class="glyphicon glyphicon-user"></i>Iniciar Sesi√≥n</button>

        </div>
